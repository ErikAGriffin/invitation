<!DOCTYPE html>
<html ng-app="loginPage">

  <head>
    <title>Golden Ticket</title>
    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </head>

  <body>
    Welcome! Please log in.


    <main ng-controller="TabController as tab">
      <nav>
        <ul>
          <li>
            <a href="" ng-click="tab.selectTab(1)">Sign Up</a>
          </li>
          <li>
            <a href="" ng-click="tab.selectTab(2)">Log In</a>
          </li>
        </ul>
      </nav>
      <form action="createcustomer" method="POST" ng-show="tab.isNewUser">
        <fieldset>
          <legend>Sign Up!</legend>
          <ul>
            <li>
              email: <input type="email" name="email" />
            </li>
            <li>
              password: <input type="password" name="password" />
            </li>
            <li>
              confirm password: <input type="password" name="confirm" />
            </li>
          </ul>
        </fieldset>
      </form>

      <form action="customerlogin" method="POST" ng-show="!tab.isNewUser">
        <fieldset>
          <legend>Log In!</legend>
          <ul>
            <li>
              email: <input type="email" name="email" />
            </li>
            <li>
              password: <input type="password" name="password" />
            </li>
          </ul>
        </fieldset>
      </form>


    </main>



  </body>





</html>
